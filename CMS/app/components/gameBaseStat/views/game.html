<div class="page-header">
    </div>
<div>
    <div class="row">
        </br>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <div>
                <h5>Game Base Stats</h5>

                <div ng-show="updateSuccess" class="has-success">Boss successfully updated!</div>
                <div ng-show="updateError"class="has-error">Sorry, an error occured while updating the boss. Please try again.</div>
                <form role="form" class="form-horizontal" ng-submit="updateBoss(gameBaseStat)">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="baseXP">Base XP per click: </label>

                        <div class="col-sm-10">
                            <input class="form-control" id="baseXP" placeholder="{{gameBaseStat.baseXP}}" ng-model="gameBaseStat.baseXP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="baseDamage">Base damage per attack:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="baseDamage" type="number"
                                   placeholder="{{gameBaseStat.baseDamage}}" min="0" max="2147483647" ng-model="gameBaseStat.baseDamage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ultimateDamage">Ultimate attack damage:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="ultimateDamage" type="number"
                                   placeholder="{{gameBaseStat.ultimateDamage}}" min="0" max="2147483647" ng-model="gameBaseStat.ultimateDamage">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default pull-right" ng-disabled="form.$invalid">Update Game Base Stats</button>
                </form>
            </div>
        </div>
    </div>
</div>
