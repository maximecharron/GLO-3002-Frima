<div class="page-header">
    </div>
<div>
    <div class="row">
        </br>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <div>
                <h5>Game Config</h5>

                <div ng-show="updateSuccess" class="has-success">GameConfig successfully updated!</div>
                <div ng-show="updateError"class="has-error">Sorry, an error occured while updating the game config. Please try again.</div>
                <form role="form" class="form-horizontal" ng-submit="updateGameConfig(gameConfig)">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="baseExperienceIncreaseOnHit">Base XP per click: </label>

                        <div class="col-sm-10">
                            <input class="form-control" id="baseExperienceIncreaseOnHit" placeholder="{{gameConfig.baseExperienceIncreaseOnHit}}" ng-model="gameConfig .baseExperienceIncreaseOnHit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="baseAttackDamage">Base damage per attack:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="baseAttackDamage" type="number"
                                   placeholder="{{gameConfig.baseAttackDamage}}" min="0" max="2147483647" ng-model="gameConfig.baseAttackDamage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="hypeAttackDamage">Ultimate attack damage:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="hypeAttackDamage" type="number"
                                   placeholder="{{gameConfig.hypeAttackDamage}}" min="0" max="2147483647" ng-model="gameConfig.hypeAttackDamage">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default pull-right" ng-disabled="form.$invalid">Update Game Config</button>
                </form>
            </div>
        </div>
    </div>
</div>
