<div class="page-header">
    </div>
<div>
    <div class="row">
        </br>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <h5>Please select type of update</h5>

            <div>
                <select class="form-control" name="updateSelect" id="updateSelect" ng-model="selectedUpdateType"
                        ng-options="updateType as updateType.commonName for updateType in updateTypes" ng-change="typeChanged()">
                </select>
            </div>
            <div ng-show="selectedUpdateType">
                <h5>Please select a monster</h5>
                <select class="form-control" name="bossSelect" id="bossSelect" ng-model="selectedBoss"
                        ng-options="boss as boss.bossName for boss in bosses">
                </select>
            </div>
            <div ng-if="selectedBoss">
                <h5>Boss</h5>

                <div ng-show="updateSuccess" class="has-success">Boss successfully updated!</div>
                <div ng-show="updateError"class="has-error">Sorry, an error occured while updating the boss. Please try again.</div>
                <form role="form" class="form-horizontal" ng-submit="updateBoss(selectedBoss)">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bossName">Boss Name: </label>

                        <div class="col-sm-10">
                            <input class="form-control" id="bossName" placeholder="{{selectedBoss.bossName}}" ng-model="selectedBoss.bossName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="currentLife">Current Boss Life:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="currentLife" type="number"
                                   placeholder="{{selectedBoss.currentBossLife}}" min="0" max="2147483647" ng-model="selectedBoss.currentBossLife" ui-validate="'isValidCurrentLife($value)'">
                            <div ng-show="invalidCurrentLife" class="has-error">"currentBossLife cannot exceed the maximumBossLife value</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="maximumLife">Maximum Boss Life:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="maximumLife" type="number"
                                   placeholder="{{selectedBoss.maximumBossLife}}" min="0" max="2147483647" ng-model="selectedBoss.maximumBossLife">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="serverName">Server name:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="serverName" placeholder="{{selectedBoss.serverName}}" readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default pull-right" ng-disabled="form.$invalid || invalidCurrentLife">Update Boss</button>
                </form>
            </div>
        </div>
    </div>
</div>
