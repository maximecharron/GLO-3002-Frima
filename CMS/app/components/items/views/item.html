<div class="page-header">
</div>
<div ng-controller="item-controller">
    <div class="row">
        </br>
    </div>
    <div class="ajax-loading" ng-show="isUpdating || isLoading">
        <img src="img/triangle.svg">
    </div>
    <div class="row" ng-show="!isUpdating && !isLoading">
        <div class="col-md-offset-4">
            <h5>Please select an item to update or create a new item</h5>

            <div class="col-md-8">
                <select class="form-control" name="itemSelect" id="itemSelect" ng-model="selectedItem"
                        ng-options="item as item.name for item in items">
                </select>
            </div>
            <div class="col-md-offset-4">
                <button class="btn btn-default pull-right" ng-click="newItem()">New Item</button>
            </div>

            <div ng-show="selectedItem">
                <div class="col-md-8" ng-if="selectedItem">
                    <h5>Item</h5>

                    <div ng-show="updateSuccess" class="has-success">Item successfully updated!</div>
                    <div ng-show="updateError" class="has-error">Sorry, an error occured while updating the item. Please
                        try again.
                    </div>
                    <form role="form" class="form-horizontal" ng-submit="updateItem(selectedItem)">
                        <div class="form-group">
                            <label class="control-label" for="itemName">Item Name: </label>
                            <div>
                                <input ng-show="!newItem" class="form-control" id="itemName"
                                       placeholder="{{selectedItem.name}}"
                                       ng-model="selectedItem.name" readonly>
                                <input ng-hide="!newItem" class="form-control" id="itemName"
                                       placeholder="{{selectedItem.name}}"
                                       ng-model="selectedItem.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input class="form-control" type="radio"
                                       placeholder="{{selectedItem.subType}}" ng-value="0"
                                       ng-model="selectedItem.subType">
                                Protein Shake
                            </label>
                            <label>
                                <input class="form-control" type="radio"
                                       placeholder="{{selectedItem.subType}}" ng-value="1"
                                       ng-model="selectedItem.subType">
                                Adrenaline Shot
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="staminaRegen">Stamina Regeneration:</label>

                            <div>
                                <input class="form-control" id="staminaRegen" type="number"
                                       placeholder="{{selectedItem.staminaRegeneration}}" min="0" max="2147483647"
                                       ng-model="selectedItem.staminaRegeneration">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="hypeGeneration">Hype Generation:</label>

                            <div>
                                <input class="form-control" id="hypeGeneration" type="number"
                                       placeholder="{{selectedItem.hypeGeneration}}" min="0" max="2147483647"
                                       ng-model="selectedItem.hypeGeneration">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="effectDuration">Effect Duration:</label>

                            <div>
                                <input class="form-control" id="effectDuration" type="number"
                                       placeholder="{{selectedItem.effectDuration}}" min="0" max="2147483647"
                                       ng-model="selectedItem.effectDuration">
                            </div>
                        </div>
                        <button type="button" class="btn btn-default" ng-click="deleteItem(selectedItem)">
                            Delete Item
                        </button>
                        <button type="submit" class="btn btn-default pull-right" ng-disabled="form.$invalid">Update Item
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
