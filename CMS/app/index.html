<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CMS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/grayscale.css">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="main">
<div ng-app="CMS">

    <div ng-include src="'components/menu/views/menu.html'"></div>

    <div class="container" ng-view></div>

    <!-- Compiled files -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- Main application -->
    <script src="app.js"></script>

    <!-- Content component -->
    <script src="components/content/scripts/services/contentResource.js"></script>
    <script src="components/content/scripts/controller/content-controller.js"></script>

    <!-- Register component -->
    <script src="components/register/scripts/services/registerResource.js"></script>
    <script src="components/register/scripts/controller/register-controller.js"></script>

    <!-- Login component -->
    <script src="components/login/scripts/services/loginResource.js"></script>
    <script src="components/login/scripts/services/loginService.js"></script>
    <script src="components/login/scripts/controller/login-controller.js"></script>
    <script src="components/login/scripts/unauthorizeInterceptor.js"></script>
    <script src="components/login/scripts/sessionInjector.js"></script>

    <!-- User component-->
    <script src="components/user/scripts/services/logoutResource.js"></script>
    <script src="components/user/scripts/controllers/user-menu-controller.js"></script>

    <!-- Route providers -->
    <script src="components/login/scripts/loginRouteProvider.js"></script>
    <script src="components/content/scripts/contentRouteProvider.js"></script>
    <script src="components/register/scripts/registerRouteProvider.js"></script>

</div>
</body>
</html>
