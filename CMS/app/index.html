<!DOCTYPE html>
<html>

    <title>CMS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-toggle-switch/style/bootstrap3/angular-toggle-switch-bootstrap-3.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="app.js"></script>

    <script src="components/user/scripts/controllers/user-menu-controller.js"></script>

    <script src="components/login/scripts/loginRouteProvider.js"></script>
